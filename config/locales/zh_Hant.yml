  declaration_form:
    new:
      body_html: |
        <p class="govuk-body">
          當某人完成了表單中的所有問題，
          會有一個頁面列出他們所有的回答。
          在他們送出回答之前，
          他們可以再次確認所有的回答。
        </p>
        <p class="govuk-body">
          您可以在此頁面中加入一個宣告，
          使用者必須同意此宣示，以表示他們在送出回答前，
          了解相關的規定。
        </p>
        <p class="govuk-body">
          您可能會想要加入一個宣告，讓使用者確認他們提供的資料無誤
          或是他們了解提供錯誤資訊的責任。
        </p>

