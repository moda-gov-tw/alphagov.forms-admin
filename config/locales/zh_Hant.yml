  privacy_policy_form:
    body_html: |
      <p class="govuk-body">
      為了遵循英國一般資料保護規範（UK GDPR），您應在此為表單填表人提供隱私權保護條款。
      </p>

      <p class="govuk-body">
      隱私權保護條款中必須提供下列資訊：
        <ul class="govuk-list govuk-list--bullet">
          <li>
            個資收集目的
          </li>
          <li>
            您保留個資的時間
          </li>
          <li>
            您會與誰分享此資料
          </li>
          <li>
            貴部門與資料保護官的聯絡方式
