    new:
      body_html: |
        <p class="govuk-body">
        填表者將表單填寫完成後，將向再次顯示填寫內容，讓他們可以在送出表單前再次確認內容是否正確。
        </p>
        <p class="govuk-body">
        您也可以在此頁面中加入說明或需宣告的事項，確保填表人理解或同意才送出填表資訊。
        </p>
        <p class="govuk-body">
        您可能也會想要加入一些注意事項，以確保填表人提供正確資訊，並且了解偽造或不實內容須負擔之法律責任。
        </p>

        <h2 class="govuk-heading-s">例如</h2>

        <div class="govuk-inset-text">
        檢舉交通違規案件不得撤回，請審慎核閱資料正確性。考量機關處理能量並避免檢舉人一再補正延宕舉發，檢舉人不得主動補正資料，警察機關審查檢舉案件，如認有必要請檢舉人補正十，應於收到補正通知後 7 日內補正相關資料。
        </div>
