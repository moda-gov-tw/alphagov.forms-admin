  privacy_policy_form:
    body_html: |
      <p class="govuk-body">
        為了遵循英國一般資料保護規範（UK GDPR），您應該為在此表單輸入資料的使用者提供相關隱私條款。
      </p>

      <p class="govuk-body">
        隱私條款必須提供相關的細節，例如：:
        <ul class="govuk-list govuk-list--bullet">
          <li>
            您需要個資的目的
          </li>
          <li>
            您保留個資的時間
          </li>
          <li>
            您會與誰分享此數據
          </li>
          <li>
            聯絡您部門與數據保護專員的方式
          </li>
        </ul>
      </p>

      <p class="govuk-body">
        您可能已經在隱私條款或個資章程中發佈此資訊。您需要更新既有的隱私條款，來納入表單中使用的資料，或甚至需要全新的隱私條款。
      </p>

      <p class="govuk-body">
        需要任何協助，請聯繫數據保護部門與數據保護經理。
      </p>
