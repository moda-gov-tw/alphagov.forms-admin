  privacy_policy_form:
    body_html: |
      <p class="govuk-body">
        為了遵守英國一般資料保護規範，您應該為在此表單輸入資料的使用者提供相關隱私資訊。
      </p>

      <p class="govuk-body">
        隱私資訊必須提供相關的細節，例如：:
        <ul class="govuk-list govuk-list--bullet">
          <li>
            您需要此個資的目的
          </li>
          <li>
            您保留個資的時間
          </li>
          <li>
            您會與誰分享此資料
          </li>
          <li>
            聯絡您的部門與資安部門的方式
          </li>
        </ul>
      </p>

      <p class="govuk-body">
        您可能已經在隱私條款或個資章程中發佈此資訊。因此您需要更新既有的隱私條款，已囊括此表單中使用到的資料或甚至您需要全新的隱私條款。
      </p>

      <p class="govuk-body">
        需要任何協助，請聯繫您的資安部門與資安人員。
      </p>
